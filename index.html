<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Красивый интерактивный фотоальбом с современным дизайном">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <title>✨ Фотоальбом-Конфетка ✨</title>
</head>
<body>
    <div class="stars"></div>
    <div class="twinkling"></div>
    
    <header class="header">
        <div class="container">
            <h1 class="title">
                <i class="fas fa-camera-retro"></i>
                Фотоальбом-Конфетка
                <i class="fas fa-heart"></i>
            </h1>
            <p class="subtitle">Добро пожаловать в мир красивых воспоминаний</p>
        </div>
    </header>

    <nav class="controls">
        <div class="container">
            <div class="filter-buttons">
                <button class="filter-btn active" data-filter="all">
                    <i class="fas fa-th"></i> Все
                </button>
                <button class="filter-btn" data-filter="nature">
                    <i class="fas fa-leaf"></i> Природа
                </button>
                <button class="filter-btn" data-filter="portrait">
                    <i class="fas fa-user"></i> Портреты
                </button>
                <button class="filter-btn" data-filter="landscape">
                    <i class="fas fa-mountain"></i> Пейзажи
                </button>
            </div>
            
            <div class="view-controls">
                <button class="view-btn active" data-view="grid">
                    <i class="fas fa-th"></i>
                </button>
                <button class="view-btn" data-view="masonry">
                    <i class="fas fa-th-large"></i>
                </button>
                <button class="view-btn" data-view="carousel">
                    <i class="fas fa-images"></i>
                </button>
            </div>
        </div>
    </nav>

    <main class="main">
        <div class="container">
            <div class="photo-container" id="photo-container">
                <!-- Фотографии будут отображаться здесь -->
            </div>
        </div>
    </main>

    <!-- Модальное окно для просмотра фотографий -->
    <div class="modal" id="modal">
        <div class="modal-content">
            <span class="close" id="close-modal">
                <i class="fas fa-times"></i>
            </span>
            <div class="modal-body">
                <img src="" alt="" id="modal-image">
                <div class="modal-info">
                    <h3 id="modal-title"></h3>
                    <p id="modal-description"></p>
                </div>
            </div>
            <div class="modal-nav">
                <button class="nav-btn" id="prev-btn">
                    <i class="fas fa-chevron-left"></i>
                </button>
                <button class="nav-btn" id="next-btn">
                    <i class="fas fa-chevron-right"></i>
                </button>
            </div>
        </div>
    </div>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 Фотоальбом-Конфетка. Сделано с ❤️</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
